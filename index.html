<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="image">
          <img src="images/hero-mobile.jpg" />
        </div>

        <div class="text_content">
          <div class="title">
            <p class="pink">We're</p>
            <p class="black">coming</p>
            <p class="black">soon</p>
          </div>

          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="email" id="form">
            <input type="email" placeholder="Email Address" />
            <img src="images/icon-error.svg" alt="error" class="error_icon" />
            <button><img src="images/icon-arrow.svg" alt="" /></button>
          </form>

          <p class="error_msg">Please provide a valid email</p>
        </div>
      </div>

      <div class="right bg-image"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
